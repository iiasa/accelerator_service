apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-pubsub
  template:
    metadata:
      labels:
        app: rabbitmq-pubsub
    spec:

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname    # ðŸ‘ˆ change this key to match your node label
                operator: In
                values:
                - vm105
      containers:
      - name: rabbitmq-pubsub
        image: registry.iiasa.ac.at/accelerator/rabbitmq:3-management-alpine
        envFrom:
          - secretRef:
              name: rabbitmq-pubsub-secret
        imagePullPolicy: Always
        ports:
        - name: "port1"
          containerPort: 5672
        - name: "port2"
          containerPort: 15672
        resources:
          limits:
            memory: "1025Mi"
            cpu: "1000m"
          requests:
            memory: "1024Mi"
            cpu: "1000m"
      imagePullSecrets:
        - name: iiasaregcred
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accelerator-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accelerator-celery
  template:
    metadata:
      labels:
        app: accelerator-celery
      annotations:
        kubernetes.io/restart-at: "2025-04-18T16:48:22+0661"
    spec:

      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: kubernetes.io/hostname    # ðŸ‘ˆ change this key to match your node label
      #           operator: In
      #           values:
      #           - vm105
      containers:
      - name: accelerator-celery
        image: registry.iiasa.ac.at/accelerator/iiasa-acc-celery:d50f555
        securityContext:
            privileged: true
        envFrom:
          - secretRef:
              name: celery-cluster-secret
        env:
          - name: WKUBE_AGENT_PULLER
            value: "registry.iiasa.ac.at/accelerator/wkube-agent-puller:40f10f1"
        imagePullPolicy: Always
        resources:
          limits:
            memory: "5000Mi"
            cpu: "8000m"
          requests:
            memory: "5000Mi"
            cpu: "8000m"

      imagePullSecrets:
        - name: iiasaregcred
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-pubsub-service
spec:
  type: NodePort
  selector:
    app: rabbitmq-pubsub
  ports:
    - protocol: TCP
      name: "port1"
      port: 5672
      targetPort: 5672
      nodePort: 30108
    - protocol: TCP
      name: "port2"
      port: 15672
      targetPort: 15672
